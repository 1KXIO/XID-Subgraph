    name: XID
    network: sepolia
    source:
      address: "0x184120a010B482E136312D7D82949dE048D6658c"
      abi: XID
      startBlock: 6176823
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
        - XIDToken
      abis:
        - name: XID
          file: XID/abis/XID.json
      eventHandlers:
        - event: Mint(indexed address,indexed uint256,string, uint256)
          handler: handleMint
        - event: Burn(indexed address,indexed uint256,string, uint256)
          handler: handleBurn
      file: XID/XID.wasm
