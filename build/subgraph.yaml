specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: XID
    network: sepolia
    source:
      address: "0xcd19Be65ccBDbdC1dD2dA3323d4f9cdDB2c8699B"
      abi: XID
      startBlock: 6666433
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
        - XIDToken
      abis:
        - name: XID
          file: XID/abis/XID.json
      eventHandlers:
        - event: Mint(indexed address,indexed uint256,string,uint256)
          handler: handleMint
        - event: Burn(indexed address,indexed uint256,string)
          handler: handleBurn
        - event: RegistrationRenewed(indexed uint256,uint256,uint256)
          handler: handleRegistrationRenewed
      file: XID/XID.wasm
