specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: XID
    network: sepolia
    source:
      address: "0x6b2E0Fc9435C6001A4b41A86649E2D35cb274ba9"
      abi: XID
      startBlock: 6100093
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
        - XIDToken
      abis:
        - name: XID
          file: XID/abis/XID.json
      eventHandlers:
        - event: Mint(indexed address,indexed uint256,string)
          handler: handleMint
        - event: Burn(indexed address,indexed uint256,string)
          handler: handleBurn
      file: XID/XID.wasm
