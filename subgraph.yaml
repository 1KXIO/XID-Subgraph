specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: XID
    # network: sepolia
    # network: base-sepolia
    network: base
    source:
      address: "0x6a4f7BBACd0d62D586342A938e2d680814e14f0B"
      abi: XID
      startBlock: 20279083
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
        - XIDToken  
      abis:
        - name: XID
          file: ./abis/XID.json
      eventHandlers:
        - event: Mint(indexed address,indexed uint256,string,uint256)
          handler: handleMint
        - event: Burn(indexed address,indexed uint256,string)
          handler: handleBurn
        - event: RegistrationRenewed(indexed uint256,uint256,uint256)
          handler: handleRegistrationRenewed

      file: ./src/xid.ts
